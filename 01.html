<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>信息统计表</title>
		<style>
			b.jj{
				letter-spacing: 20px;
			}
		</style>
	</head>
	<body>
		<form action="#" method="get">
			<table border="2" align="center">
				<tr>
					<td colspan="2" align="center"><b class="jj">信息统计表</b></td>
				</tr>
				<tr>
					<td>姓名：</td>
					<td><input type="text" id="name" name="name"></td>
				</tr>
				<tr>
					<td>年龄：</td>
					<td><input type="text" id="year" name="year"></td>
				</tr>
				<tr>
					<td>性别：</td>
					<td><input type="radio" name="sex" value="1" checked>男
					<input type="radio" name="sex"  value="2">女</td>
				</tr>
				<tr>
					<td>爱好：</td>
					<td>
						<input type="checkbox" name="hobby" value="1">旅游<br />
						<input type="checkbox" name="hobby" value="2">登山<br />
						<input type="checkbox" name="hobby" value="3">健身<br />
						<input type="checkbox" name="hobby" value="4">上网<br />
						<input type="checkbox" name="hobby" value="5">游泳
					</td>
				</tr>
				<tr>
					<td>学历：</td>
					<td>
						<select name="xueli">
						<option value="0">---请选择---</option>
						<option value="1">专科</option>
						<option value="2">本科</option>
						<option value="3">硕士</option>
						<option value="4">博士</option>
						</select>
					</td>
				</tr>
				<tr height="90px">
					<td>自我介绍：</td>
					<td><textarea maxlength="100" rows="6" cols="25">自我介绍：</textarea></td>
				</tr>
				<tr>
					<td></td>
					<td colspan="2" align="center"><input type="submit" value="提交"><input type="reset" value="重置"></td>
				</tr>				
			</table>
			
		</form>
	</body>
</html>
