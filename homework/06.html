<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.div1{
				background: blue;
				width: 60px;
				height: 40px;
				transition: width 5s;
				background-image: url(img/men.jpeg);
				background-repeat:no-repeat;
			}
			.div2{
				background: red;
				width: 60px;
				height: 40px;
				transition: width 5s;
				background-image: url(img/women.jpeg);
				background-repeat:no-repeat;
			}
			div:hover{
				width: 180px;
			}
			p{
				left: 200px;
			}
		</style>
	</head>
	<body>
		<div class="div1">
			<p>访客 Vistor</p>
		</div>
		<div class="div2">
			<p>学生 Student</p>
		</div>
	</body>
</html>
