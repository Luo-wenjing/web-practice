
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册页面验证</title>
		<style>
			.div1{
				width: 300px;
				height: 200px;;
				text-align: center;
				border: 1px solid black;
			}
			input{
				display: block;
				margin-top: 10px;
			}
		</style>
		
	</head>
	<body>
		<div class="div1">
			<p>新用户注册</p>
			<form style="margin:0px 95px;">
				<input type="text" id="username" placeholder="请输入用户名" />
				<input type="password" id="pwd1" placeholder="请输入密码" />
				<input type="password" id="pwd2" placeholder="请再一次输入密码" />
				<input type="button" onclick="verify()" value="提交验证" style="margin-left: 50px;"/>
			</form>
		</div>
		<script type="text/javascript">
			function verify(){
				var name = document.getElementById("username").value;
				var pwd = document.getElementById("pwd1").value;
				var pwd2 = document.getElementById("pwd2").value;
				//用户名验证
				if(username==""||username==null){
					alert("用户名不能为空！");
					return false;
				}
				else{
					//密码验证
					if(pwd.length<6){
						alert("提示：密码不能少于6位！");
						return false;
					}
					else{
						if(pwd!=pwd2){
							alert("提示：前后密码不一致，请检查后输入！");
							return false;
						}
						else{
							alert("信息验证成功！")
							return true;
						}
					}
				}
				
			}
		</script>
	</body>
</html>
